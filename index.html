<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="theme-color" content="#B87333">
<title>Sing! Hymnal</title>
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{font-family:'DM Sans',sans-serif;background:#CDD4DE;color:#1E2837;
  -webkit-font-smoothing:antialiased;overscroll-behavior:none}
#app{max-width:500px;margin:0 auto;min-height:100vh;min-height:100dvh;padding-bottom:70px}

/* Sticky header */
.header{position:sticky;top:0;z-index:100;background:#CDD4DE;padding:16px 16px 0}
.header-row{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
.logo{font-family:'DM Serif Display',serif;font-size:22px;color:#B87333;letter-spacing:-0.3px}
.count{font-size:13px;color:#6B7A8D;font-weight:500}

/* Search */
.search-wrap{position:relative;margin-bottom:12px}
.search-icon{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#A0ABB8;font-size:15px;pointer-events:none}
.search{width:100%;padding:10px 36px;border:1.5px solid #C8D0DA;border-radius:10px;
  background:#fff;font-family:'DM Sans',sans-serif;font-size:15px;color:#1E2837;outline:none}
.search:focus{border-color:#B87333}
.search-clear{position:absolute;right:10px;top:50%;transform:translateY(-50%);
  background:#DDE3EB;border:none;border-radius:50%;width:22px;height:22px;
  display:flex;align-items:center;justify-content:center;cursor:pointer;color:#6B7A8D;font-size:13px}

/* Filters */
.filters{display:flex;gap:8px;padding-bottom:12px;overflow-x:auto;-webkit-overflow-scrolling:touch;
  scrollbar-width:none;-ms-overflow-style:none}
.filters::-webkit-scrollbar{display:none}
.chip{flex-shrink:0;padding:6px 14px;border-radius:20px;border:1.5px solid #C8D0DA;
  background:#fff;font-family:'DM Sans',sans-serif;font-size:13px;font-weight:500;
  color:#6B7A8D;cursor:pointer;white-space:nowrap;transition:all 0.15s}
.chip.active{border-color:#B87333;background:#B87333;color:#fff}

/* Sort */
.sort{font-size:12px;color:#6B7A8D;background:#DDE3EB;border:1px solid #C8D0DA;
  border-radius:6px;padding:4px 6px;font-family:'DM Sans',sans-serif;cursor:pointer}

/* Song cards */
.song-list{padding:0 16px}
.card{background:#fff;border-radius:10px;padding:14px 16px;margin-bottom:8px;
  box-shadow:0 1px 3px rgba(30,40,55,0.08);cursor:pointer;transition:box-shadow 0.15s;
  border-left:3px solid transparent}
.card.has-scripture{border-left-color:#B87333}
.card-header{display:flex;align-items:flex-start;gap:12px}
.hymn-num{font-family:'DM Serif Display',serif;font-size:20px;color:#B87333;
  line-height:1;min-width:32px}
.card-body{flex:1;min-width:0}
.card-title{font-size:15px;font-weight:600;color:#1E2837;line-height:1.3}
.card-sub{font-size:12px;color:#6B7A8D;margin-top:2px}
.card-badges{display:flex;flex-wrap:wrap;gap:4px;margin-top:6px}
.badge{font-size:10px;padding:2px 8px;border-radius:10px;font-weight:600}
.badge-cat{background:#F5EDE4;color:#B87333}
.badge-tag{background:#E9F5EC;color:#3B7A4A}
.badge-note{background:#FFF3E0;color:#D4870E}
.badge-use{background:#EDE8F5;color:#5B4A8A}

/* Expanded detail */
.detail{margin-top:12px;padding-top:12px;border-top:1px solid #E8ECF0}
.detail-row{display:flex;margin-bottom:6px;font-size:13px}
.detail-label{color:#A0ABB8;min-width:70px;font-weight:500}
.detail-value{color:#1E2837;flex:1}
.key-tag{display:inline-block;background:#F5EDE4;color:#B87333;padding:1px 8px;
  border-radius:4px;font-size:11px;font-weight:600;margin-right:4px}
.scripture-tag{display:inline-block;background:#E8EDF2;color:#2C4A6B;padding:1px 8px;
  border-radius:4px;font-size:11px;font-weight:500}

/* Section labels */
.section-label{font-size:12px;font-weight:600;color:#6B7A8D;text-transform:uppercase;
  letter-spacing:0.5px;margin-bottom:8px}

/* Category buttons */
.cat-row{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:10px}
.cat-btn{padding:5px 12px;border-radius:16px;border:1.5px solid #D5DCE4;background:#fff;
  font-family:'DM Sans',sans-serif;font-size:12px;font-weight:500;color:#6B7A8D;cursor:pointer}
.cat-btn.active{border-color:#B87333;background:#B87333;color:#fff}

/* Tags */
.tag-chip{display:inline-flex;align-items:center;gap:4px;background:#E9F5EC;color:#3B7A4A;
  padding:3px 10px;border-radius:12px;font-size:12px;font-weight:500;margin:0 4px 4px 0}
.tag-remove{cursor:pointer;opacity:0.6;font-size:11px}
.tag-suggest{padding:4px 10px;border-radius:12px;border:1px dashed #C8D0DA;background:#F7F9FB;
  font-size:12px;color:#6B7A8D;cursor:pointer;margin:0 4px 4px 0}

/* Inputs */
.input{width:100%;padding:7px 10px;border:1.5px solid #C8D0DA;border-radius:8px;
  background:#F7F9FB;font-family:'DM Sans',sans-serif;font-size:13px;color:#1E2837;outline:none}
.input:focus{border-color:#B87333}

/* Buttons */
.btn{padding:5px 12px;border-radius:6px;border:none;font-family:'DM Sans',sans-serif;
  font-size:12px;font-weight:600;cursor:pointer;transition:all 0.15s}
.btn-copper{background:#B87333;color:#fff}
.btn-navy{background:#3D5A80;color:#fff}
.btn-ghost{background:#E8ECF0;color:#6B7A8D}
.btn-green{background:#E9F5EC;color:#3B7A4A}

/* Notes */
.note-item{display:flex;align-items:flex-start;justify-content:space-between;
  padding:8px 10px;background:#FFF8F0;border-radius:6px;margin-bottom:3px;font-size:13px}
.note-remove{color:#A0ABB8;cursor:pointer;font-size:11px;margin-left:8px;flex-shrink:0}

/* Usage */
.usage-item{display:flex;align-items:center;justify-content:space-between;
  padding:6px 10px;background:#F5F0FA;border-radius:6px;margin-bottom:3px;font-size:13px}

/* Dashboard */
.dash-card{background:#fff;border-radius:10px;padding:16px;
  box-shadow:0 1px 3px rgba(30,40,55,0.08);margin-bottom:12px}
.stats-row{display:flex;gap:8px;margin-bottom:12px}
.stat-box{flex:1;background:#fff;border-radius:10px;padding:14px 12px;
  box-shadow:0 1px 3px rgba(30,40,55,0.08);text-align:center}
.stat-value{font-family:'DM Serif Display',serif;font-size:26px;line-height:1}
.stat-label{font-size:11px;color:#6B7A8D;margin-top:4px;font-weight:500}

.mini-row{display:flex;align-items:center;gap:10px;padding:10px 12px;
  background:#F7F9FB;border-radius:8px;margin-bottom:4px;cursor:pointer}
.mini-num{font-family:'DM Serif Display',serif;font-size:16px;color:#B87333;min-width:30px}
.mini-title{font-size:14px;font-weight:600;color:#1E2837;line-height:1.3;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.mini-sub{font-size:11.5px;color:#6B7A8D;margin-top:1px}

/* Most used bar */
.mu-bar-bg{flex:1;background:#E8ECF0;border-radius:3px;height:6px;overflow:hidden}
.mu-bar{height:100%;background:#B87333;border-radius:3px}

/* Tag cloud */
.tag-cloud{display:flex;flex-wrap:wrap;gap:6px}

/* Tab bar */
.tab-bar{position:fixed;bottom:0;left:0;right:0;z-index:200;background:#fff;
  border-top:1px solid #D5DCE4;display:flex;justify-content:center;
  padding-bottom:env(safe-area-inset-bottom,8px)}
.tab-bar-inner{display:flex;max-width:500px;width:100%}
.tab{flex:1;display:flex;flex-direction:column;align-items:center;gap:2px;
  padding:10px 0 6px;border:none;background:none;font-family:'DM Sans',sans-serif;
  cursor:pointer;color:#A0ABB8;transition:color 0.15s;font-size:11px}
.tab.active{color:#B87333;font-weight:600}
.tab-icon{font-size:20px}

/* Preview overlay */
.overlay{position:fixed;top:0;left:0;right:0;bottom:0;z-index:300;
  background:rgba(30,40,55,0.5);display:flex;align-items:center;justify-content:center;padding:16px}
.preview-box{background:#fff;border-radius:12px;max-width:500px;width:100%;
  max-height:85vh;overflow:auto;box-shadow:0 8px 32px rgba(30,40,55,0.25)}
.preview-header{padding:16px 20px;border-bottom:1px solid #E8ECF0;
  display:flex;justify-content:space-between;align-items:center}

/* Empty state */
.empty{text-align:center;padding:48px 24px;color:#6B7A8D}

/* Sync indicator */
.sync{font-size:10px;padding:2px 8px;border-radius:10px;font-weight:600;margin-left:8px}
.sync-saving{background:#FFF3E0;color:#B87333}
.sync-saved{background:#E9F5EC;color:#3B7A4A}

/* Loading */
.loading{display:flex;align-items:center;justify-content:center;flex-direction:column;
  gap:12px;min-height:100vh;min-height:100dvh}
</style>
</head>

const BASE_SONGS = R.trim().split("\n").map(line => {
  const p = line.split("|");
  return {
    hymnNumber: parseInt(p[0]), title: p[1], keys: p[2], wordsBy: p[3],
    musicBy: p[4], year: parseInt(p[5]) || 0, tune: p[6], firstLine: p[7],
    scripture: p[8] || "", tags: [], category: "", notes: [], usageDates: []
  };
});

const FILTERS = [
  { label: "All", value: "all" },
  { label: "Classic (<1900)", value: "classic" },
  { label: "Modern (1990+)", value: "modern" },
  { label: "Getty", value: "getty" },
  { label: "Psalms", value: "psalms" },
  { label: "Christmas", value: "christmas" },
  { label: "Easter", value: "easter" },
  { label: "Communion", value: "communion" }
];

const CATEGORY_OPTIONS = ["", "Opening", "Worship", "Offertory", "Communion", "Invitation", "Closing", "Special"];
const TAG_SUGGESTIONS = ["Favorite", "Congregation loves", "Good opener", "Good closer", "Reflective", "Upbeat", "A cappella", "Choir", "Kids friendly", "Seasonal"];

// ============================================================
// IndexedDB PERSISTENCE
// ============================================================
const DB_NAME = "SingHymnalDB";
const DB_VERSION = 1;
const STORE_NAME = "userData";

function openDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = e => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains(STORE_NAME)) {
        db.createObjectStore(STORE_NAME, { keyPath: "id" });
      }
    };
    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  });
}

function songKey(s) { return s.hymnNumber + "-" + s.tune; }

async function loadAllUserData() {
  try {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE_NAME, "readonly");
      const store = tx.objectStore(STORE_NAME);
      const req = store.getAll();
      req.onsuccess = () => {
        const map = {};
        req.result.forEach(r => { map[r.id] = r; });
        resolve(map);
      };
      req.onerror = () => reject(req.error);
    });
  } catch(e) { console.error("DB load error:", e); return {}; }
}

async function saveSong(song) {
  try {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction(STORE_NAME, "readwrite");
      const store = tx.objectStore(STORE_NAME);
      store.put({
        id: songKey(song),
        tags: song.tags,
        category: song.category,
        notes: song.notes,
        usageDates: song.usageDates
      });
      tx.oncomplete = () => resolve();
      tx.onerror = () => reject(tx.error);
    });
  } catch(e) { console.error("DB save error:", e); }
}

function mergeSongs(base, userData) {
  return base.map(s => {
    const saved = userData[songKey(s)];
    if (saved) {
      return { ...s, tags: saved.tags || [], category: saved.category || "",
               notes: saved.notes || [], usageDates: saved.usageDates || [] };
    }
    return { ...s };
  });
}

// ============================================================
// HELPERS
// ============================================================
function filterSong(s, f) {
  if (f === "all") return true;
  if (f === "classic") return s.year > 0 && s.year < 1900;
  if (f === "modern") return s.year >= 1990;
  if (f === "getty") return (s.wordsBy + s.musicBy).toLowerCase().includes("getty");
  if (f === "psalms") return s.title.toLowerCase().includes("psalm") || s.scripture.toLowerCase().includes("psalm");
  if (f === "christmas") return s.hymnNumber >= 708 && s.hymnNumber <= 797;
  if (f === "easter") return s.hymnNumber >= 823 && s.hymnNumber <= 842;
  if (f === "communion") return s.hymnNumber >= 309 && s.hymnNumber <= 322;
  return true;
}

function getNextSunday() {
  const d = new Date();
  const day = d.getDay();
  const diff = day === 0 ? 0 : 7 - day;
  d.setDate(d.getDate() + diff);
  return d.toISOString().split("T")[0];
}

function formatDate(ds) {
  const d = new Date(ds + "T12:00:00");
  return d.toLocaleDateString("en-US", { weekday:"short", month:"short", day:"numeric", year:"numeric" });
}

function daysAgo(ds) {
  const now = new Date(); now.setHours(0,0,0,0);
  const then = new Date(ds + "T12:00:00"); then.setHours(0,0,0,0);
  const diff = Math.floor((now - then) / 864e5);
  if (diff < 0) return "upcoming";
  if (diff === 0) return "today";
  if (diff === 1) return "yesterday";
  if (diff < 7) return diff + "d ago";
  if (diff < 30) return Math.floor(diff/7) + "w ago";
  return Math.floor(diff/30) + "mo ago";
}

function esc(s) { const d=document.createElement("div"); d.textContent=s; return d.innerHTML; }

// APP STATE
// ============================================================
let songs = [];
let query = "";
let filter = "all";
let sort = "number";
let expanded = null;
let tab = "dashboard";
let loaded = false;
let saveStatus = "";
let saveTimer = null;
let previewOpen = false;
let copied = false;
let copiedTimer = null;

// ============================================================
// RENDERING
// ============================================================
function render() {
  const app = document.getElementById("app");
  if (!loaded) {
    app.innerHTML = '<div class="loading"><div class="logo" style="font-size:28px">♪ Sing! Hymnal</div><div style="font-size:14px;color:#6B7A8D">Loading your data...</div></div>';
    return;
  }

  const filtered = getFiltered();
  const nextSunday = getNextSunday();

  let h = '';

  // Preview overlay
  if (previewOpen) {
    h += renderPreviewOverlay(nextSunday);
  }

  // Header
  h += '<div class="header">';
  h += '<div class="header-row">';
  h += '<div style="display:flex;align-items:center">';
  h += '<div class="logo">♪ Sing! Hymnal</div>';
  if (saveStatus) {
    h += '<span class="sync ' + (saveStatus==="saving"?"sync-saving":"sync-saved") + '">';
    h += (saveStatus==="saving"?"Saving...":"Saved") + '</span>';
  }
  h += '</div>';
  if (tab === "catalog") {
    h += '<div style="display:flex;align-items:center;gap:8px">';
    h += '<span class="count">' + filtered.length + ' songs</span>';
    h += '<select class="sort" onchange="setSort(this.value)">';
    h += '<option value="number"' + (sort==="number"?" selected":"") + '># Order</option>';
    h += '<option value="alpha"' + (sort==="alpha"?" selected":"") + '>A–Z</option>';
    h += '<option value="year"' + (sort==="year"?" selected":"") + '>Newest</option>';
    h += '</select></div>';
  }
  if (tab === "dashboard") {
    h += '<div class="count">Dashboard</div>';
  }
  h += '</div>';

  // Search + filters (catalog only)
  if (tab === "catalog") {
    h += '<div class="search-wrap">';
    h += '<span class="search-icon">🔍</span>';
    h += '<input class="search" id="searchInput" value="' + esc(query) + '" placeholder="Search title, tune, author, scripture..." oninput="setQuery(this.value)" onfocus="this.style.borderColor='#B87333'" onblur="this.style.borderColor='#C8D0DA'">';
    if (query) h += '<button class="search-clear" onclick="clearSearch()">✕</button>';
    h += '</div>';
    h += '<div class="filters">';
    FILTERS.forEach(f => {
      h += '<button class="chip' + (filter===f.value?' active':'') + '" onclick="setFilter('' + f.value + '')">' + f.label + '</button>';
    });
    h += '</div>';
  }
  h += '</div>';

  // Dashboard
  if (tab === "dashboard") {
    h += renderDashboard(nextSunday);
  }

  // Catalog
  if (tab === "catalog") {
    h += '<div class="song-list">';
    if (filtered.length === 0) {
      h += '<div class="empty"><div style="font-size:40px;margin-bottom:12px;opacity:0.5">♪</div><div style="font-size:15px">No songs match your search</div></div>';
    } else {
      filtered.forEach(s => {
        h += renderCard(s);
      });
    }
    h += '</div>';
  }

  // Tab bar
  h += '<div class="tab-bar"><div class="tab-bar-inner">';
  h += '<button class="tab' + (tab==="dashboard"?" active":"") + '" onclick="setTab('dashboard')"><span class="tab-icon">◩</span>Dashboard</button>';
  h += '<button class="tab' + (tab==="catalog"?" active":"") + '" onclick="setTab('catalog')"><span class="tab-icon">♪</span>Catalog</button>';
  h += '</div></div>';

  app.innerHTML = h;

  // Restore search cursor position
  if (tab === "catalog" && query) {
    const inp = document.getElementById("searchInput");
    if (inp) { inp.focus(); inp.setSelectionRange(query.length, query.length); }
  }
}

function renderCard(s) {
  const key = songKey(s);
  const isExpanded = expanded === key;
  let h = '<div class="card' + (s.scripture ? ' has-scripture' : '') + '" id="song-' + key + '" onclick="toggleExpand('' + key + '')">';
  h += '<div class="card-header">';
  h += '<div class="hymn-num">' + s.hymnNumber + '</div>';
  h += '<div class="card-body">';
  h += '<div class="card-title">' + esc(s.title) + '</div>';
  let sub = s.tune;
  if (s.category) sub += ' · ' + s.category;
  h += '<div class="card-sub">' + esc(sub) + '</div>';

  // Badges
  const badges = [];
  if (s.category) badges.push('<span class="badge badge-cat">' + esc(s.category) + '</span>');
  s.tags.forEach(t => badges.push('<span class="badge badge-tag">' + esc(t) + '</span>'));
  if (s.notes.length) badges.push('<span class="badge badge-note">' + s.notes.length + ' note' + (s.notes.length>1?'s':'') + '</span>');
  if (s.usageDates.length) {
    badges.push('<span class="badge badge-use">Used ' + s.usageDates.length + '× · ' + daysAgo(s.usageDates[0]) + '</span>');
  }
  if (badges.length) h += '<div class="card-badges">' + badges.join('') + '</div>';

  h += '</div></div>';

  if (isExpanded) {
    h += renderDetail(s);
  }

  h += '</div>';
  return h;
}

function renderDetail(s) {
  const key = songKey(s);
  let h = '<div class="detail" onclick="event.stopPropagation()">';

  // Metadata
  if (s.firstLine) h += '<div class="detail-row"><span class="detail-label">First line</span><span class="detail-value" style="font-style:italic">' + esc(s.firstLine) + '</span></div>';
  if (s.wordsBy) h += '<div class="detail-row"><span class="detail-label">Words</span><span class="detail-value">' + esc(s.wordsBy) + '</span></div>';
  if (s.musicBy) h += '<div class="detail-row"><span class="detail-label">Music</span><span class="detail-value">' + esc(s.musicBy) + '</span></div>';
  if (s.year > 0) h += '<div class="detail-row"><span class="detail-label">Year</span><span class="detail-value">' + s.year + '</span></div>';
  if (s.keys) {
    h += '<div class="detail-row"><span class="detail-label">Key(s)</span><span class="detail-value">';
    s.keys.split(/[,/]/).map(k=>k.trim()).filter(Boolean).forEach(k => {
      h += '<span class="key-tag">' + esc(k) + '</span>';
    });
    h += '</span></div>';
  }
  if (s.scripture) {
    h += '<div class="detail-row"><span class="detail-label">Scripture</span><span class="detail-value">';
    s.scripture.split(";").map(r=>r.trim()).forEach(r => {
      h += '<span class="scripture-tag">' + esc(r) + '</span> ';
    });
    h += '</span></div>';
  }

  // Category
  h += '<div style="margin-top:14px;padding-top:12px;border-top:1px solid #E8ECF0">';
  h += '<div class="section-label">Category</div>';
  h += '<div class="cat-row">';
  CATEGORY_OPTIONS.filter(c=>c).forEach(c => {
    h += '<button class="cat-btn' + (s.category===c?' active':'') + '" onclick="event.stopPropagation();setCategory('' + key + '','' + c + '')">' + c + '</button>';
  });
  h += '</div></div>';

  // Tags
  h += '<div style="margin-top:14px;padding-top:12px;border-top:1px solid #E8ECF0">';
  h += '<div class="section-label">Tags</div>';
  s.tags.forEach(t => {
    h += '<span class="tag-chip">' + esc(t) + ' <span class="tag-remove" onclick="event.stopPropagation();removeTag('' + key + '','' + esc(t) + '')">✕</span></span>';
  });
  h += '<div style="display:flex;gap:6px;margin-top:6px">';
  h += '<input class="input" style="flex:1" id="tagInput-' + key + '" placeholder="Add tag..." onkeydown="if(event.key==='Enter'){event.stopPropagation();addTag('' + key + '')}">';
  h += '<button class="btn btn-copper" onclick="event.stopPropagation();addTag('' + key + '')">Add</button>';
  h += '</div>';
  // Suggestions
  const remaining = TAG_SUGGESTIONS.filter(t => !s.tags.includes(t));
  if (remaining.length) {
    h += '<div style="margin-top:6px">';
    remaining.slice(0,6).forEach(t => {
      h += '<span class="tag-suggest" onclick="event.stopPropagation();addTagDirect('' + key + '','' + t + '')">' + t + '</span>';
    });
    h += '</div>';
  }
  h += '</div>';

  // Notes
  h += '<div style="margin-top:14px;padding-top:12px;border-top:1px solid #E8ECF0">';
  h += '<div class="section-label">Notes</div>';
  s.notes.forEach((n,i) => {
    h += '<div class="note-item"><span style="color:#1E2837">' + esc(n) + '</span><span class="note-remove" onclick="event.stopPropagation();removeNote('' + key + '',' + i + ')">✕</span></div>';
  });
  h += '<div style="display:flex;gap:6px;margin-top:6px">';
  h += '<input class="input" style="flex:1" id="noteInput-' + key + '" placeholder="Add note..." onkeydown="if(event.key==='Enter'){event.stopPropagation();addNote('' + key + '')}">';
  h += '<button class="btn btn-copper" onclick="event.stopPropagation();addNote('' + key + '')">Add</button>';
  h += '</div></div>';

  // Usage Log
  h += '<div style="margin-top:14px;padding-top:12px;border-top:1px solid #E8ECF0">';
  h += '<div class="section-label">Usage Log</div>';
  h += '<div style="display:flex;gap:6px;margin-bottom:10px">';
  h += '<button class="btn btn-navy" style="flex:1;padding:9px 14px;font-size:13px;border-radius:8px" onclick="event.stopPropagation();logUsage('' + key + '','' + getNextSunday() + '')">📅 Log for This Sunday (' + formatDate(getNextSunday()) + ')</button>';
  h += '</div>';
  h += '<div style="display:flex;gap:6px;margin-bottom:10px">';
  h += '<input type="date" class="input" style="flex:1" id="dateInput-' + key + '">';
  h += '<button class="btn btn-copper" onclick="event.stopPropagation();logUsageCustom('' + key + '')">Log</button>';
  h += '</div>';
  if (s.usageDates.length) {
    h += '<div style="font-size:11px;color:#A0ABB8;margin-bottom:4px;font-weight:500">' + s.usageDates.length + ' time' + (s.usageDates.length>1?'s':'') + ' used</div>';
    s.usageDates.forEach(d => {
      h += '<div class="usage-item"><span style="color:#1E2837">' + formatDate(d) + '</span>';
      h += '<span style="color:#A0ABB8;font-size:11px;display:flex;align-items:center;gap:8px">' + daysAgo(d);
      h += ' <span style="cursor:pointer;color:#A0ABB8" onclick="event.stopPropagation();removeUsage('' + key + '','' + d + '')">✕</span>';
      h += '</span></div>';
    });
  }
  h += '</div>';

  h += '</div>';
  return h;
}

function renderDashboard(nextSunday) {
  const sundaySongs = songs.filter(s => s.usageDates.includes(nextSunday));
  const usedSongs = songs.filter(s => s.usageDates.length > 0);
  const usedCount = usedSongs.length;
  const neverUsed = songs.length - usedCount;
  const taggedCount = songs.filter(s => s.tags.length > 0).length;

  const recentlyUsed = usedSongs
    .map(s => ({ ...s, lastDate: s.usageDates[0] }))
    .sort((a,b) => b.lastDate.localeCompare(a.lastDate)).slice(0, 8);

  const mostUsed = usedSongs.sort((a,b) => b.usageDates.length - a.usageDates.length).slice(0, 7);

  const tagCounts = {};
  songs.forEach(s => s.tags.forEach(t => { tagCounts[t] = (tagCounts[t]||0)+1; }));
  const tagRanking = Object.entries(tagCounts).sort((a,b)=>b[1]-a[1]).slice(0,10);

  const now = new Date(); now.setHours(0,0,0,0);
  const neglected = usedSongs.map(s => {
    const last = new Date(s.usageDates[0]+"T12:00:00"); last.setHours(0,0,0,0);
    return { ...s, daysSince: Math.floor((now-last)/864e5) };
  }).filter(s=>s.daysSince>60).sort((a,b)=>b.daysSince-a.daysSince).slice(0,6);

  let h = '<div style="padding:0 16px">';

  // Sunday
  h += '<div class="dash-card">';
  h += '<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">';
  h += '<div class="section-label" style="margin-bottom:0">📅 This Sunday — ' + formatDate(nextSunday) + '</div>';
  if (sundaySongs.length > 0) {
    h += '<div style="display:flex;gap:6px">';
    h += '<button class="btn btn-ghost" style="padding:4px 10px" onclick="handleCopy()">' + (copied?'Copied!':'Copy') + '</button>';
    h += '<button class="btn btn-copper" style="padding:4px 10px" onclick="openPreview()">Preview</button>';
    h += '</div>';
  }
  h += '</div>';
  if (sundaySongs.length === 0) {
    h += '<div style="font-size:13px;color:#A0ABB8;font-style:italic;padding:8px 0">No songs logged yet. Open the catalog and log songs for Sunday.</div>';
  } else {
    sundaySongs.forEach(s => {
      h += miniRow(s, s.tune + (s.keys?' · '+s.keys:'') + (s.category?' · '+s.category:''));
    });
  }
  h += '</div>';

  // Stats
  h += '<div class="stats-row">';
  h += statBox("Total Songs", songs.length, "#3D5A80");
  h += statBox("Used", usedCount, "#3B7A4A");
  h += statBox("Never Used", neverUsed, "#A0ABB8");
  h += statBox("Tagged", taggedCount, "#B87333");
  h += '</div>';

  // Recently used
  if (recentlyUsed.length) {
    h += '<div class="dash-card"><div class="section-label">🕐 Recently Used</div>';
    recentlyUsed.forEach(s => {
      h += miniRow(s, formatDate(s.lastDate) + ' · ' + daysAgo(s.lastDate));
    });
    h += '</div>';
  }

  // Most used
  if (mostUsed.length) {
    const maxUse = mostUsed[0].usageDates.length;
    h += '<div class="dash-card"><div class="section-label">⭐ Most Used Songs</div>';
    mostUsed.forEach((s,i) => {
      const pct = (s.usageDates.length / maxUse * 100);
      h += '<div onclick="navigateToSong('' + songKey(s) + '')" style="display:flex;align-items:center;gap:10px;padding:8px 0;cursor:pointer;' + (i<mostUsed.length-1?'border-bottom:1px solid #F0F3F7':'') + '">';
      h += '<div class="mini-num">' + s.hymnNumber + '</div>';
      h += '<div style="flex:1;min-width:0">';
      h += '<div class="mini-title">' + esc(s.title) + '</div>';
      h += '<div style="display:flex;align-items:center;gap:6px;margin-top:3px">';
      h += '<div class="mu-bar-bg"><div class="mu-bar" style="width:' + pct + '%"></div></div>';
      h += '<span style="font-size:11px;color:#6B7A8D;font-weight:600;min-width:16px">' + s.usageDates.length + '×</span>';
      h += '</div></div></div>';
    });
    h += '</div>';
  }

  // Top tags
  if (tagRanking.length) {
    h += '<div class="dash-card"><div class="section-label">🏷️ Top Tags</div><div class="tag-cloud">';
    tagRanking.forEach(([tag, count], i) => {
      const big = i < 3;
      let bg, color;
      if (i===0) { bg='#B87333'; color='#fff'; }
      else if (i<3) { bg='#E8D5C4'; color='#8B5E2F'; }
      else { bg='#E8ECF0'; color='#6B7A8D'; }
      h += '<span style="font-size:' + (big?14:12) + 'px;padding:' + (big?'5px 14px':'4px 10px') + ';border-radius:16px;font-weight:' + (big?600:500) + ';background:' + bg + ';color:' + color + '">' + esc(tag) + ' (' + count + ')</span>';
    });
    h += '</div></div>';
  }

  // Neglected
  if (neglected.length) {
    h += '<div class="dash-card"><div class="section-label">⏳ Haven\'t Used in 60+ Days</div>';
    neglected.forEach(s => {
      h += miniRow(s, 'Last used ' + daysAgo(s.usageDates[0]) + ' — ' + formatDate(s.usageDates[0]));
    });
    h += '</div>';
  }

  // Empty state
  if (recentlyUsed.length === 0) {
    h += '<div class="dash-card" style="text-align:center;padding:32px 20px;color:#6B7A8D">';
    h += '<div style="font-size:32px;margin-bottom:8px">♪</div>';
    h += '<div style="font-size:15px;font-weight:500;margin-bottom:4px">Start logging songs!</div>';
    h += '<div style="font-size:13px">Switch to the Catalog tab, find a song, and log it for a date. Your dashboard will come alive.</div>';
    h += '</div>';
  }

  h += '</div>';
  return h;
}

function renderPreviewOverlay(nextSunday) {
  const sundaySongs = songs.filter(s => s.usageDates.includes(nextSunday));
  let h = '<div class="overlay" onclick="closePreview()">';
  h += '<div class="preview-box" onclick="event.stopPropagation()">';
  h += '<div class="preview-header">';
  h += '<span style="font-size:14px;font-weight:600;color:#1E2837">Sunday Song List</span>';
  h += '<div style="display:flex;gap:8px">';
  h += '<button class="btn ' + (copied?'btn-green':'btn-copper') + '" style="padding:6px 14px" onclick="handleCopy()">' + (copied?'Copied!':'Copy Text') + '</button>';
  h += '<button class="btn btn-ghost" style="padding:6px 12px" onclick="closePreview()">Close</button>';
  h += '</div></div>';

  h += '<div style="font-family:Georgia,serif;max-width:600px;margin:0 auto;padding:32px 24px">';
  h += '<h1 style="font-size:22px;margin:0 0 4px;color:#1E2837">Worship Service</h1>';
  h += '<div style="font-size:15px;color:#6B7A8D;margin-bottom:24px;border-bottom:2px solid #B87333;padding-bottom:12px">' + formatDate(nextSunday) + '</div>';
  sundaySongs.forEach(s => {
    h += '<div style="margin-bottom:20px;padding-bottom:16px;border-bottom:1px solid #E8ECF0">';
    h += '<div style="display:flex;gap:12px;align-items:baseline">';
    h += '<span style="font-size:24px;color:#B87333;font-family:Georgia,serif;min-width:36px">' + s.hymnNumber + '</span>';
    h += '<div>';
    h += '<div style="font-size:17px;font-weight:600;color:#1E2837">' + esc(s.title) + '</div>';
    h += '<div style="font-size:13px;color:#6B7A8D;margin-top:2px">' + esc(s.tune);
    if (s.keys) h += ' · ' + esc(s.keys);
    if (s.category) h += ' · ' + esc(s.category);
    h += '</div>';
    if (s.firstLine) h += '<div style="font-style:italic;color:#6B7A8D;font-size:13px;margin-top:4px">\u201c' + esc(s.firstLine) + '\u201d</div>';
    if (s.scripture) h += '<div style="font-size:12px;color:#3D5A80;margin-top:4px">' + esc(s.scripture) + '</div>';
    h += '</div></div></div>';
  });
  h += '<div style="font-size:13px;color:#A0ABB8;margin-top:8px">' + sundaySongs.length + ' song' + (sundaySongs.length!==1?'s':'') + ' planned</div>';
  h += '</div></div></div>';
  return h;
}

function miniRow(s, sub) {
  return '<div class="mini-row" onclick="navigateToSong('' + songKey(s) + '')">' +
    '<div class="mini-num">' + s.hymnNumber + '</div>' +
    '<div style="flex:1;min-width:0"><div class="mini-title">' + esc(s.title) + '</div>' +
    '<div class="mini-sub">' + esc(sub) + '</div></div></div>';
}

function statBox(label, value, color) {
  return '<div class="stat-box"><div class="stat-value" style="color:' + color + '">' + value + '</div><div class="stat-label">' + label + '</div></div>';
}

// ============================================================
// ACTIONS
// ============================================================
function getFiltered() {
  let list = songs.filter(s => filterSong(s, filter));
  if (query.trim()) {
    const q = query.toLowerCase().trim();
    list = list.filter(s =>
      s.title.toLowerCase().includes(q) ||
      s.firstLine.toLowerCase().includes(q) ||
      s.tune.toLowerCase().includes(q) ||
      s.wordsBy.toLowerCase().includes(q) ||
      s.musicBy.toLowerCase().includes(q) ||
      s.scripture.toLowerCase().includes(q) ||
      s.category.toLowerCase().includes(q) ||
      s.tags.some(t => t.toLowerCase().includes(q)) ||
      s.notes.some(n => n.toLowerCase().includes(q)) ||
      String(s.hymnNumber).includes(q)
    );
  }
  if (sort === "alpha") list.sort((a,b) => a.title.localeCompare(b.title));
  else if (sort === "year") list.sort((a,b) => (b.year||0) - (a.year||0));
  else list.sort((a,b) => a.hymnNumber - b.hymnNumber);
  return list;
}

function findSong(key) { return songs.find(s => songKey(s) === key); }

function update(s) {
  saveSong(s);
  saveStatus = "saving";
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => { saveStatus = "saved"; render(); setTimeout(() => { saveStatus = ""; render(); }, 2000); }, 300);
  render();
}

function setQuery(v) { query = v; render(); }
function clearSearch() { query = ""; render(); const i=document.getElementById("searchInput"); if(i)i.focus(); }
function setFilter(v) { filter = v; render(); }
function setSort(v) { sort = v; render(); }
function setTab(v) { tab = v; render(); window.scrollTo(0,0); }

function toggleExpand(key) {
  expanded = expanded === key ? null : key;
  render();
  if (expanded) {
    const el = document.getElementById("song-" + key);
    if (el) setTimeout(() => el.scrollIntoView({ behavior:"smooth", block:"start" }), 50);
  }
}

function setCategory(key, cat) {
  const s = findSong(key);
  if (s) { s.category = s.category === cat ? "" : cat; update(s); }
}

function addTag(key) {
  const inp = document.getElementById("tagInput-" + key);
  const s = findSong(key);
  if (s && inp && inp.value.trim() && !s.tags.includes(inp.value.trim())) {
    s.tags.push(inp.value.trim());
    update(s);
  }
}

function addTagDirect(key, tag) {
  const s = findSong(key);
  if (s && !s.tags.includes(tag)) { s.tags.push(tag); update(s); }
}

function removeTag(key, tag) {
  const s = findSong(key);
  if (s) { s.tags = s.tags.filter(t => t !== tag); update(s); }
}

function addNote(key) {
  const inp = document.getElementById("noteInput-" + key);
  const s = findSong(key);
  if (s && inp && inp.value.trim()) { s.notes.push(inp.value.trim()); update(s); }
}

function removeNote(key, idx) {
  const s = findSong(key);
  if (s) { s.notes.splice(idx, 1); update(s); }
}

function logUsage(key, date) {
  const s = findSong(key);
  if (s && !s.usageDates.includes(date)) {
    s.usageDates.unshift(date);
    s.usageDates.sort((a,b) => b.localeCompare(a));
    update(s);
  }
}

function logUsageCustom(key) {
  const inp = document.getElementById("dateInput-" + key);
  if (inp && inp.value) { logUsage(key, inp.value); }
}

function removeUsage(key, date) {
  const s = findSong(key);
  if (s) { s.usageDates = s.usageDates.filter(d => d !== date); update(s); }
}

function navigateToSong(key) {
  tab = "catalog";
  query = "";
  filter = "all";
  sort = "number";
  render();
  setTimeout(() => {
    expanded = key;
    render();
    const el = document.getElementById("song-" + key);
    if (el) el.scrollIntoView({ behavior:"smooth", block:"center" });
  }, 100);
}

function buildExportText() {
  const ns = getNextSunday();
  const ss = songs.filter(s => s.usageDates.includes(ns));
  let t = "WORSHIP SERVICE \u2014 " + formatDate(ns) + "\n" + "\u2550".repeat(40) + "\n\n";
  ss.forEach((s,i) => {
    t += (i+1) + ". #" + s.hymnNumber + " \u2014 " + s.title + "\n";
    if (s.category) t += "   Category: " + s.category + "\n";
    t += "   Tune: " + s.tune;
    if (s.keys) t += "  |  Key(s): " + s.keys;
    t += "\n";
    if (s.firstLine) t += '   "' + s.firstLine + '"\n';
    if (s.scripture) t += "   Scripture: " + s.scripture + "\n";
    t += "\n";
  });
  t += "\u2500".repeat(40) + "\n" + ss.length + " song" + (ss.length!==1?"s":"") + " planned";
  return t;
}

function handleCopy() {
  navigator.clipboard.writeText(buildExportText()).then(() => {
    copied = true; render();
    clearTimeout(copiedTimer);
    copiedTimer = setTimeout(() => { copied = false; render(); }, 2000);
  }).catch(() => {});
}

function openPreview() { previewOpen = true; render(); }
function closePreview() { previewOpen = false; render(); }

// ============================================================
// INIT
// ============================================================
async function init() {
  render(); // show loading
  const userData = await loadAllUserData();
  songs = mergeSongs(BASE_SONGS, userData);
  loaded = true;
  render();
}

// Register service worker
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js").catch(e => console.log("SW reg failed:", e));
}

init();
</script>
</body>
</html>
